<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Sass/style.css" />
    <title>Sign in form</title>
  </head>

  <body>
    <section class="main-section">
      <div class="container">
        <div class="form-div">
          <!-- Log in div start -->
          <div class="login-div">
            <div class="signup-header">
              <h1>
                <i class="fa-brands fa-windows"></i>
              </h1>
              <h1 class="signup-headline">Create an account</h1>
              <small>Start your 30 day free trial</small>
              <br />
              <button class="signup-btn">
                <i class="fa-brands fa-google"></i>
                <span>Sign up with Google</span>
              </button>
            </div>

            <form action="">
              <div class="input-div">
                <label for="name">Name</label>
                <br />
                <input type="text" placeholder="Enter your name" />
              </div>

              <div class="input-div">
                <label for="email">Email address</label>
                <br />
                <input type="email" placeholder="Enter your email" />
              </div>

              <div class="input-div">
                <label for="password">Password</label>
                <br />
                <input type="password" placeholder="Enter your Password" />
                <br />
                <small>Must be at least 8 charecter</small>
              </div>

              <div class="account-create">
                <button>Create account</button>
                <p>Been here before? <a href="#">Log in</a></p>
              </div>
            </form>

            <div class="copy-right">
              <p>&copy; 2022 Asraful</p>
              <div>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
              </div>
            </div>
          </div>
          <!-- Log in div end -->

          <!-- About div start -->
          <div class="about-div">
            <div class="figma-lpgo">
              <i class="fa-brands fa-figma"></i>
            </div>

            <h1 class="about-heading">Save thousand of design hours</h1>
            <p class="about-description">
              Join thousands of designers and mockup high-quality landing pages
              in minutes
            </p>

            <div class="profile-div">
              <div class="profiles">
                <img
                  src="./Image/irene-strong-TMt3JGoVlng-unsplash.jpg"
                  alt="" />
                <img
                  src="./Image/midas-hofstra-a6PMA5JEmWE-unsplash.jpg"
                  alt="" />
                <img
                  src="./Image/irene-strong-TMt3JGoVlng-unsplash.jpg"
                  alt="" />
                <img
                  src="./Image/midas-hofstra-a6PMA5JEmWE-unsplash.jpg"
                  alt="" />
                <img
                  src="./Image/irene-strong-TMt3JGoVlng-unsplash.jpg"
                  alt="" />
              </div>
              <p>Join 60,000+ users</p>
            </div>
          </div>
          <!-- About div end -->
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/fc0c558250.js"
      crossorigin="anonymous"></script>
  </body>
</html>
